    <header>

    <div class="container">

        <div class="col-4">
            <h4 id="searchtitle">Search for a City</h4>
            <textarea id = "search-text"></textarea>
            <button type="submit" id="searchbtn"><i class="fa fa-search"></i></button>
           
            <div id = "historybox">

                <div class= "row"><h3 id ="today-city"></h3><img id="today-icon"> </img></div>
                <div class="row"><p id ="current-humid">Humidity:</p></div>
                <div class="row"><p id = "current-temp">Temperature:</p></div>
                <div class="row"><p id="current-wind">Wind:</p>  </div>

              </div> 
            </div>
           <!-- </div> --> 
            <div class = "row">  <!--Second Row Second Colmun-->

                  </div> 
              <div class = "row 5daybox">

                   <h5 id="date-0">date</h5>
                   <img></img>
                   <p>temp</p>
                   <p>humid</p>
                  </div>
                 <div class= "card 5daycard">Card 2</div>
                 <div class= "card w3-blue 5daycard"> Card 3</div>
                 <div class= "card w3-blue 5daycard">Card 4</div>
                 <div class= "card  w3-blue 5daycard">Card 5</div>
